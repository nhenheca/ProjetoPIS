<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Πações</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/edit">{{ user.username }}</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4"></h1>
            <div class="list-group">
                <form method="post" class="form-signin" action="{% url 'search' %}">
                    {% csrf_token %}
                    <select class="form-control" id="ration_type" name="ration_type">
                        <option value="Cão">Cão</option>
                        <option value="Gato">Gato</option>
                    </select>
                    <div> &nbsp</div>
                    <select class="form-control" id="ration_age" name="ration_age">
                        <option value="Junior">Junior</option>
                        <option value="Adulto">Adulto</option>
                        <option value="Senior">Senior</option>
                    </select>
                    <div> &nbsp</div>
                    <select class="form-control" id="ration_port" name="ration_port">
                        <option value="Pequeno">Pequeno</option>
                        <option value="Médio">Médio</option>
                        <option value="Grande">Grande</option>
                    </select>
                    <div> &nbsp</div>
                    <select class="form-control" id="ration_classification" name="ration_classification">
                        <option value="Económica">Económica</option>
                        <option value="Standart">Standart</option>
                        <option value="Premium">Premium</option>
                    </select>
                    <div> &nbsp</div>
                    <select class="form-control" id="ration_atrib" name="ration_atrib">
                        {% for atribs in atribs %}
                        <option value={{ atribs.attributes_name }}>{{ atribs.attributes_name}}</option>
                        {% endfor %}
                    </select>
                    <div> &nbsp</div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Pesquisar</button>
                </form>

            </div>
        </div>
        <div class="col-lg-9">
            <h1 class="my-4"></h1>
            <table class="table table-striped table-light">
                <thead>
                <tr>
                    <th scope="col" style="color:SteelBlue">Nome</th>
                    <th scope="col" style="color:SteelBlue">Descrição</th>
                    <th scope="col" style="color:SteelBlue">Preço</th>
                    <th scope="col" style="color:SteelBlue">Link</th>
                </tr>
                </thead>
                <tbody>
                {% for aux in aux %}
                <tr>
                    <td value={{ aux.attributes_name }}>{{ aux.ration_name}}</td>
                    <td value={{ aux.attributes_name }}>{{ aux.ration_desc}}</td>
                    <td value={{ aux.attributes_name }}>{{ aux.ration_price}}</td>
                    <td value={{ aux.attributes_name }}><a href="https://{{ aux.ration_url}}">{{ aux.ration_url}}</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
