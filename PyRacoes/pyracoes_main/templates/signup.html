<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body class="text-center">
<form  method="post" class="form-signin">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/logo_transparent.png' %}" alt="" width="300" height="300">
    <h1 class="h3 mb-3 font-weight-normal text-white">Cadastrar-se</h1>

    <label for="id_username" class="sr-only">Endereço de Email</label>
    <input type="text" name="username" value="mcpr3" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" class="form-control">

    <label for="id_password1" class="sr-only">Password</label>
    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control">

    <label for="id_password2" class="sr-only">Password</label>
    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control">

    <p class="mb-3 font-weight-normal text-white">Já possui conta? <a class="text-white" href="/login">Inicie sessão</a></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registar</button>
    <!--<p class="mt-5 mb-3 text-white">&copy; 2017-2019</p>-->
</form>
</body>
</html>
