<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="{% static 'images/logo_transparent.png' %}" alt="" width="300" height="300">
    <h1 class="h3 mb-3 font-weight-normal text-white">Cadastrar-se</h1>
    <label for="inputEmail" class="sr-only">Endereço de Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3"></div>
    <p class="mb-3 font-weight-normal text-white">Já possui conta? <a class="text-white" href="/login">Inicie sessão</a></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registar</button>
    <p class="mt-5 mb-3 text-white">&copy; 2017-2019</p>
</form>
</body>
</html>
